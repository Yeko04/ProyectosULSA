<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Respaldo - Aplicación YekoBackup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#1E90FF] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <button aria-label="Volver" class="text-[#1E90FF] text-lg" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <img src="../assets/LogoV2.jpg" alt="Logo de YekoBackup" class="w-20 h-20"/>
                <h1 class="text-[#1E90FF] font-semibold text-base text-center">Aplicación YekoBackup</h1>
            </div>
            <div class="flex justify-center items-center space-x-5 mb-5">
                <a href="respaldo.html" class="tab-button active" type="button">Respaldo</a>
                <a href="restaurar.html" class="tab-button" type="button">Restaurar</a>
                <a href="historial.html" class="tab-button" type="button">Historial</a>
            </div>
            <div id="tab-content">
                <div id="respaldo" class="tab-pane space-x-5">
                    <div class="text-xs text-[#1E90FF] font-semibold mb-2 flex items-center space-x-2 ">
                        <img src="../assets/Download.png" alt="Download" style="margin-left: 20px;" class="w-3 h-3"/>
                        <p class="text-[#000000] font-semibold cursor-pointer ">Respaldo Manual</p>
                    </div>
                    <p class="text-xs text-[#525252] mb-4 leading-tight">
                        Selecciona carpetas o archivos a respaldar manualmente. El <br>respaldo se guardará en la carpeta " /backups/ " con la fecha actual.</br>
                        </p>
                        <p class="text-xs text-[#000000] mb-2 leading-tight">
                            Rutas de carpetas o archivos a respaldar
                    </p>
                    <div class="relative mb-6">
                        <input id="ruta1" class="input-field" type="file"/>
                    </div>
                    <div class="flex justify-center items-center mt-3">
                        <button id="iniciar-respaldo-btn" class="primary-button">
                            Iniciar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <p id="notification-message" class="text-lg font-semibold mb-4"></p>
            <button onclick="hideNotification()" class="primary-button">Aceptar</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('iniciar-respaldo-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('ruta1');
            const file = fileInput.files[0];

            if (!file) {
                showNotification('Por favor, selecciona un archivo primero.');
                return;
            }

            const ruta = file.path || file.name;
            
            showNotification('Iniciando respaldo...');

            try {
                const response = await fetch('/iniciar_respaldo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ruta: ruta }),
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Respaldo completado con éxito.');
                } else {
                    showNotification(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Ocurrió un error al conectar con el servidor.');
            }
        });

        function showNotification(message) {
            const modal = document.getElementById('notification-modal');
            const messageEl = document.getElementById('notification-message');
            messageEl.textContent = message;
            modal.classList.remove('hidden');
        }

        function hideNotification() {
            const modal = document.getElementById('notification-modal');
            modal.classList.add('hidden');
        }
    </script>
</body>
</html>
