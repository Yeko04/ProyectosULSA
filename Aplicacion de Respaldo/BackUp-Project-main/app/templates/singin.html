<!DOCTYPE html>

<head>

    <title>Sing In</title>
</head>
<body>

     <section>
        <h1>Bienvenidos al proyecto IceBackUp</h1>
        <h1>Cree una cuenta</h1>
    </section>

    <section>
        <form action="/ProcesarSingIn">
            <div>
                 <label for="direccion">Usuario</label>
                <input type="text" placeholder="Usuario" required>

                <label for="direccion">Contraseña</label>

        </form>

        <form action="/redireccionar_login">

                <input type="submit", value="Iniciar Sesion">
            </div>           
        </form>
    </section>
</body>
