<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YekoBackup - Iniciar Sesión</title>
    <!-- TailwindCSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <!-- Boxicons para iconos adicionales -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Estilo de fondo y contenedor de contraseña */
        body {
            background-color: #1E90FF;
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body class="bg-[#1E90FF] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <!-- Encabezado con logo y título -->
        <div class="flex flex-col items-center mb-6">
            <!-- Logo de la aplicación -->
            <img src="{{ url_for('static', filename='assets/LogoV2.jpg') }}" alt="Logo de YekoBackup" class="w-20 h-20 mb-3"/>
            <!-- Título de la aplicación -->
            <h3 class="text-[#1E90FF] font-semibold text-lg text-center">
                YekoBackup <br> Iniciar Sesión
            </h3>
        </div>
        <!-- Formulario de inicio de sesión -->
        <form action="/ProcesarLogin" method="post" class="space-y-4">
            <!-- Campo de usuario -->
            <div class="form-group">
                <label for="Usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#1E90FF] focus:border-[#1E90FF]">
            </div>

            <!-- Campo de contraseña -->
            <div class="password-container">
                <label for="Usuario" class="block text-sm font-medium text-gray-700">Contrasenia</label>
                <input type="password" id="Contrasenia" name="Contrasenia" placeholder="Contraseña" class="mt-1 block w-full px-3 py-2 pr-10 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#1E90FF] focus:border-[#1E90FF]">
            </div>

            <!-- Botones de acción: Iniciar sesión y Registrar -->
            <div class="form-actions flex justify-between mt-6 space-x-4">
                <!-- Botón para enviar el formulario e iniciar sesión -->
                <button type="submit" class="w-1/2 bg-[#58A0E4] text-white py-2 px-10 rounded-md shadow-sm hover:bg-[#4a8acd] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#58A0E4]">
                    Iniciar Sesión
                </button>
                <!-- Enlace para ir a la página de registro -->
                <a href="/register" class="w-1/2 flex items-center justify-center bg-gray-200 text-gray-700 py-2 px-4 rounded-md shadow-sm hover:bg-gray-300">
                    Registrar
                </a>
            </div>
            <!-- Enlace alternativo para registro -->
            <a href="/register" class="block text-center text-[#1E90FF] mt-4 hover:underline">
                ¿No tienes una cuenta? Regístrate
            </a>
        </form>
    </div>
</body>
